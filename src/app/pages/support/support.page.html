<ion-header no-border>
  <ion-toolbar style="margin-top: 20px">
    <ion-button (click)="goBack()" color="primary" fill="clear">
      <ion-icon style="font-size: 1.5em" name="arrow-back"></ion-icon>
      <span style="margin-left: 30px; font-size: 1.4em"
        >Start A Conversation</span
      >
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center" class="yes-scroll">
  <div class="followed-items">
    <ion-list class="ion-text-center" lines="none">
      <div class="ion-text-center" *ngFor="let event of eventList">
        <ion-item text-wrap class="driver" *ngIf="!event.user" color="primary">
          <p>{{event.admin}}</p>
        </ion-item>
        <ion-item text-wrap class="user" *ngIf="!event.admin" color="primary">
          <p>{{event.user}}</p>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
