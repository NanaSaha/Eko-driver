<ion-header no-border>
  <ion-toolbar style="margin-top:20px">
    <ion-button (click)="goBack()" color="primary" fill="clear">
      <ion-icon style="font-size: 1.5em" name="arrow-back"></ion-icon> <span
        style="margin-left:30px; font-size: 1.4em">Zones</span>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list class="ion-text-center">
    <div class="ion-text-center" *ngFor="let event of eventList">
      <ion-item>
        <div>
          <ion-title>{{event.name}}</ion-title>
        </div>

        <ion-button (click)="UseZone(event.zone_lat, event.zone_lng)" color="primary" expand="clear">Use Zone
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
