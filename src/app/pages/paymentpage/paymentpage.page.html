<ion-content class="backgroundColor">
  <div class="driverFound">
    <div class="ion-padding" class="request-for-ride2">
      <div class="headSection">
        <div class="moveHeader">
          <span style="font-size: 25px; font-weight: 800">
            <strong>Trip Fare</strong></span
          >
        </div>
      </div>

      <div class="resultContainer">
        <span
          style="
            font-size: 30px;
            font-weight: 200;
            text-align: center;
            margin-left: 20%;
          "
        >
          Rider will pay</span
        >
        <div style="display: inline">
          <div class="content-wrap">
            <h4 class="butt" class="ion-text-center">
              {{settings.appcurrency}}
              <span
                style="font-size: 60px; font-weight: 800; text-align: center"
              >
                <strong>{{amount}}</strong></span
              >
            </h4>
          </div>
        </div>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button
              [ngStyle]="{'margin-top': 20 + 'px', 'font-size': 1.1 + 'em'}"
              color="dark"
              expand="block"
              shape="round"
              (click)="closeModal()"
            >
              ACCEPT
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
