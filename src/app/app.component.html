<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      type="overlay"
      contentId="main-content"
      color="primary"
      (ionWillOpen)="menuOpened()"
      (ionDrag)="menuOpened()"
      (ionDidClose)="menuClosed()"
    >
      <ion-menu-toggle auto-hide="false">
        <ion-header no-border style="margin-top: 40px" routerLink="/profile">
          <!-- <ion-toolbar> -->
          <ion-item *ngIf="ph.user" lines="none">
            <ion-grid>
              <ion-row>
                <ion-col size="4" routerLink="/profile">
                  <ion-avatar>
                    <ion-icon
                      name="contact"
                      id="drivericonSize"
                      *ngIf="!picture"
                    ></ion-icon>
                    <img *ngIf="picture" [src]="picture" />
                  </ion-avatar>
                </ion-col>
                <ion-col size="8" routerLink="/profile">
                  <ion-label *ngIf="first_name" class="ion-text-right">
                    <ion-label *ngIf="first_name" class="ion-text-right">
                      <h4>{{ first_name }}</h4>

                      <span class="bookTitle" id="editPro">{{ unique }}</span>
                    </ion-label>
                    <!-- <ion-label *ngIf="!ph.name" class="ion-text-right">
                      <h4>Add Your Name</h4>
                    </ion-label> -->
                  </ion-label> 
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <!-- </ion-toolbar> -->
        </ion-header>
      </ion-menu-toggle>
      <ion-content>
        <ion-item-divider></ion-item-divider>
        <ion-list lines="none" style="margin: 30px">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="[appPages[0].url]">
              <ion-icon slot="start" [name]="appPages[0].icon"></ion-icon>
              <ion-label>
                <h1>{{ appPages[0].title }}</h1>
              </ion-label>
            </ion-item>

            <ion-item [routerLink]="[appPages[1].url]">
              <ion-icon slot="start" [name]="appPages[1].icon"></ion-icon>

            </ion-item>
            <ion-item [routerLink]="[appPages[2].url]">

            <ion-item [routerLink]="[appPages[4].url]">

            <ion-item [routerLink]="[appPages[7].url]">
